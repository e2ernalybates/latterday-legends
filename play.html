<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/avaGroup.png">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="css/style4.css">
    <title>Latterday Legends | Начать играть</title>
</head>
<body>
    <div class="container">
        <!-- Play Hero Section -->
        <div class="playHero">
            <div class="playHero__item">
                <div class="playHero__item-info">
                    <div class="playHero__item-title">
                        <h2>Играть в SAMP стало еще проще!</h2>
                    </div>
                    <div class="playHero__item-text">
                        <svg width="70" height="31" viewBox="0 0 70 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- SVG Content -->
                        </svg>
                        <p>Установи и запусти SAMP, выбери сервер и начни играть на Latterday Legends</p>
                    </div>
                </div>
                <div class="playHero__item-buttons">
                    <a href="https://drive.google.com/u/0/uc?id=1CIlBxdf0u8wn4BFCOdk-AEJoxRJHFNlG&export=download&confirm=t&uuid=0682f62f-edcf-4b88-b82c-012d5d6af0b5&at=AB6BwCBnffJDFaCg_mVg3J_vdNhr:1696581726739" class="btn btn-primary playHero__item-buttons-dwn">Скачать SAMP
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- SVG Content -->
                        </svg>
                    </a>
                    <a href="https://vk.com/latterdaylegends" class="btn btn-secondary playHero__item-buttons-qa" target="_blank">
                        Задать вопрос
                        <img src="images/vk_play.png" alt="">
                    </a>
                </div>
            </div>
            <div class="ip-info" style="text-align: center; margin-top: 20px;">
                <p>Наш IP : <span id="serverIP">777:777</span></p>
                <button id="addIPButton" class="btn btn-custom">Добавить</button>
            </div>
        </div>
        <!-- End Play Hero Section -->
    </div>

    <!-- Модальное окно -->
    <div class="modal-overlay" style="display: none;">
        <div class="modal">
            <p>IP-адрес скопирован в буфер обмена!</p>
            <p>Запустите Latterday Legends.exe > Галочка > Добавить</p>
        </div>
    </div>

    <!-- JavaScript для обработки кнопки "Добавить" и копирования IP в буфер обмена -->
    <script>
        // Функция, которая копирует IP-адрес в буфер обмена и показывает модальное окно
        function copyIPToClipboard() {
            const serverIP = document.getElementById('serverIP');
            const ipText = serverIP.innerText;

            const textArea = document.createElement('textarea');
            textArea.value = ipText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Показываем модальное окно
            const modalOverlay = document.querySelector('.modal-overlay');
            modalOverlay.style.display = 'block';

            // Скрываем модальное окно через несколько секунд
            setTimeout(() => {
                modalOverlay.style.display = 'none';
            }, 3000);
        }

        // Добавляем обработчик для кнопки "Добавить"
        const addIPButton = document.getElementById('addIPButton');
        addIPButton.addEventListener('click', () => {
            copyIPToClipboard();
        });
    </script>
</body>
</html>
