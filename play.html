<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/avaGroup.png">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="css/style4.css">
    <title>Latterday Legends | Начать играть</title>
</head>
<body>
    <div class="container">
        <!-- Play Hero Section -->
        <div class="playHero">
            <div class="playHero__item">
                <div class="playHero__item-info">
                    <div class="playHero__item-title">
                        <h2>Играть в SAMP стало еще проще!</h2>
                    </div>
                    <div class="playHero__item-text">
                        <svg width="70" height="31" viewBox="0 0 70 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- SVG Content -->
                        </svg>
                        <p>Установи и запусти SAMP, выбери сервер и начни играть на Latterday Legends</p>
                    </div>
                </div>
                <div class="playHero__item-buttons">
                    <a href="#" class="btn btn-primary playHero__item-buttons-dwn">Скачать
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- SVG Content -->
                        </svg>
                    </a>
                    <a href="https://vk.com/latterdaylegends" class="btn btn-secondary playHero__item-buttons-qa" target="_blank">
                        Задать вопрос
                        <img src="images/vk_play.png" alt="">
                    </a>
                </div>
            </div>
            <div class="ip-info" style="text-align: center; margin-top: 20px;">
                <p>Наш IP : <span id="serverIP">777:777</span></p>
                <button id="addIPButton" class="btn btn-custom">Добавить</button>
            </div>
        </div>
        <!-- End Play Hero Section -->
    </div>

    <!-- Модальное окно выбора загрузки -->
    <div class="download-overlay" style="display: none;">
        <div class="download-modal">
            <p>Выберите, что вы хотите скачать:</p>
            <a href="//www.dropbox.com/pri/get/%5BGTA%5D%20Latterday%20Legends.exe?_download_id=719626143528997778686738665666669327697167305895253646366559954&_notify_domain=www.dropbox.com&_subject_uid=953810419&w=AADa9nLFylU83s5o6FKcG1ApZpIEOeNFA7iuUJG5O49ltg"> <button class="btn btn-primary download-full">Скачать full сборку</button></a>
            <a href="//www.dropbox.com/pri/get/%5BFILE-s%5D%20Latterday%20Legends.exe?_download_id=701955230862388438070434351268182822970871392825889146183934437&_notify_domain=www.dropbox.com&_subject_uid=953810419&w=AADb9EaWg_2Z6SvXyY3u_T4l4buX-wjOThEzN7K479p0NQ"> <button class="btn btn-primary download-files">Скачать только файлы игры</button> </a>
            <button class="btn btn-secondary close-download-modal">Закрыть</button>
        </div>
    </div>

    <!-- JavaScript для обработки событий -->
    <script>
        document.querySelector('.playHero__item-buttons-dwn').addEventListener('click', (event) => {
            event.preventDefault();
            const downloadOverlay = document.querySelector('.download-overlay');
            downloadOverlay.style.display = 'flex';
            downloadOverlay.querySelector('.download-modal').classList.add('show-modal');
        });

        document.querySelector('.close-download-modal').addEventListener('click', () => {
            const downloadOverlay = document.querySelector('.download-overlay');
            downloadOverlay.style.display = 'none';
            downloadOverlay.querySelector('.download-modal').classList.remove('show-modal');
        });

        document.querySelector('.download-full').addEventListener('click', () => {
            // Добавьте здесь действие для скачивания full сборки
            alert('Вы выбрали скачать full сборку.');
        });

        document.querySelector('.download-files').addEventListener('click', () => {
            // Добавьте здесь действие для скачивания только файлов игры
            alert('Вы выбрали скачать только файлы игры.');
        });
    </script>
</body>
</html>
