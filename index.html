<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/avaGroup.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Latterday Legends | CS:GO in SA:MP</title>
</head>

<body>
    <div class="welcome-menu">
        <h1>Добро пожаловать на наш сайт</h1>
        <p>Здесь вы найдете всю необходимую информацию о нашем проекте</p>
        <a href="https://latterday-legends.online" class="button" id="start-button">Начать</a>
    </div>
    
    <div class="container">
        <nav>
            <a href="https://latterday-legends.online">
                <img src="images/logo.png" class="logo" alt="Latterday Legends">
            </a>
            <!-- Обновленный стиль кнопки бургер-меню -->
            <button class="mobile-menu-button" aria-label="Открыть меню">&#9776;</button>
            <ul class="nav-list">
                <li><a href="https://latterday-legends.online" class="button">Главная</a></li>
                <li><a href="play.html" class="button nav-button">Начать играть</a></li>
                <li><a href="forum.html" class="button nav-button">Форум</a></li>
                <li><a href="donate.html" class="button nav-button">Магазин</a></li>
            </ul>
            <a href="donate.html"><img src="images/cart.png" class="cart-icon" alt="Корзина"></a>
        </nav>

        <!-- Добавляем бургер-меню для мобильных устройств -->
        <div class="mobile-menu" aria-hidden="true">
            <a href="https://latterday-legends.online" class="button">Главная</a>
            <a href="play.html" class="button nav-button">Начать играть</a>
            <a href="forum.html" class="button nav-button">Форум</a>
            <a href="donate.html" class="button nav-button">Магазин</a>
        </div>

        <!-- Обновленный стиль текста "Latterday Legends" для мобильных устройств -->
        <div class="text-box">
            <h1 class="mobile-text">Latterday Legends</h1>
            <h3>проект сетевой игры CS:GO в SA:MP</h3>
        </div>
        <div class="social-icons">
            <a href="https://vk.com/latterdaylegends" target="_blank">
                <img src="images/vk.png" alt="Группа ВКонтакте">
            </a>
            <a href="https://discord.gg/YK7DjCxM8e" target="_blank">
                <img src="images/discord.png" alt="Discord">
            </a>
            <a href="https://t.me/latterdaylegends" target="_blank">
                <img src="images/telegram.png" alt="Telegram">
            </a>
            <a href="https://www.youtube.com/@latterday-legends" target="_blank">
                <img src="images/youtube.png" alt="YouTube">
            </a>
        </div>
        <div id="visitor-counter" class="visitor-counter">
            Наш сайт посетили: <span id="count">0</span> раз.
        </div>
    </div>

    <script>
        // Функция для увеличения счетчика посетителей
        function increaseVisitorCount() {
            // Проверяем, было ли установлено cookie с счетчиком
            if (document.cookie.indexOf('visitorCount=') === -1) {
                // Если нет, устанавливаем его в 0
                document.cookie = 'visitorCount=0';
            }

            // Получаем текущее значение счетчика из cookie
            const cookies = document.cookie.split(';');
            let visitorCount = 0;
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('visitorCount=')) {
                    visitorCount = parseInt(cookie.split('=')[1]);
                    break;
                }
            }

            // Увеличиваем счетчик
            visitorCount++;
            // Устанавливаем обновленное значение в cookie
            document.cookie = `visitorCount=${visitorCount}; max-age=180`; // max-age в секундах (180 секунд = 3 минуты)

            // Отображаем счетчик на странице
            document.getElementById('count').textContent = visitorCount;
        }

        // Функция для скрытия меню приветствия после нажатия кнопки "Начать"
        function hideWelcomeMenu() {
            const welcomeMenu = document.querySelector('.welcome-menu');
            welcomeMenu.style.display = 'none';
        }

        // Вызываем функцию при загрузке страницы
        increaseVisitorCount();

        // Проверяем, была ли нажата кнопка "Начать" ранее
        const startButton = document.getElementById('start-button');
        startButton.addEventListener('click', function () {
            // Устанавливаем cookie, чтобы помнить, что кнопка "Начать" была нажата
            document.cookie = 'startButtonClicked=true';
            hideWelcomeMenu(); // Скрываем меню
        });

        // Проверяем, была ли кнопка "Начать" нажата при предыдущих посещениях
        if (document.cookie.indexOf('startButtonClicked=true') !== -1) {
            hideWelcomeMenu(); // Если кнопка была нажата, скрываем меню при следующем посещении
        }

    </script>

</body>

</html>
