<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/avaGroup.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Latterday Legends | CS:GO in SA:MP</title>
</head>

<body>
    <div class="container">
        <nav>
            <a href="https://latterday-legends.online">
                <img src="images/logo.png" class="logo" alt="Latterday Legends">
            </a>
            <!-- Обновленный стиль кнопки бургер-меню -->
            <button class="mobile-menu-button" aria-label="Открыть меню">&#9776;</button>
            <ul class="nav-list">
                <li><a href="https://latterday-legends.online" class="button">Главная</a></li>
                <li><a href="play.html" class="button nav-button">Начать играть</a></li>
                <li><a href="forum.html" class="button nav-button">Форум</a></li>
                <li><a href="donate.html" class="button nav-button">Магазин</a></li>
            </ul>
            <a href="donate.html"><img src="images/cart.png" class="cart-icon" alt="Корзина"></a>
        </nav>

        <!-- Добавляем бургер-меню для мобильных устройств -->
        <div class="mobile-menu" aria-hidden="true">
            <a href="https://latterday-legends.online" class="button">Главная</a>
            <a href="play.html" class="button nav-button">Начать играть</a>
            <a href="forum.html" class="button nav-button">Форум</a>
            <a href="donate.html" class="button nav-button">Магазин</a>
        </div>

        <!-- Обновленный стиль текста "Latterday Legends" для мобильных устройств -->
        <div class="text-box">
            <h1 class="mobile-text">Latterday Legends</h1>
            <h3>проект сетевой игры CS:GO в SA:MP</h3>
        </div>
        <div class="social-icons">
            <a href="https://vk.com/latterdaylegends" target="_blank">
                <img src="images/vk.png" alt="Группа ВКонтакте">
            </a>
            <a href="https://discord.gg/YK7DjCxM8e" target="_blank">
                <img src="images/discord.png" alt="Discord">
            </a>
            <a href="https://t.me/latterdaylegends" target="_blank">
                <img src="images/telegram.png" alt="Telegram">
            </a>
            <a href="https://www.youtube.com/@latterday-legends" target="_blank">
                <img src="images/youtube.png" alt="YouTube">
            </a>
        </div>
    </div>

    <!-- Добавляем скрипт для управления бургер-меню -->
    <script>
        // Получаем элементы бургер-меню и мобильного меню
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        // Изначально скрываем бургер-меню
        mobileMenu.style.display = 'none';

        // Добавляем обработчик события для открытия/закрытия мобильного меню
        mobileMenuButton.addEventListener('click', function () {
            const isMenuOpen = mobileMenu.style.display === 'block';
            mobileMenu.style.display = isMenuOpen ? 'none' : 'block';

            // Обновляем атрибут aria-expanded для улучшения доступности
            mobileMenuButton.setAttribute('aria-expanded', !isMenuOpen);
            mobileMenu.setAttribute('aria-hidden', isMenuOpen);
        });
    </script>

</body>

</html>
